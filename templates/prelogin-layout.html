<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>{% block title %}{% endblock %} - Cambia</title>
</head>
<body>
	<!-- Bootstrap Nav Bar  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="home">Cambia</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		   <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="home">Home</a>
		        </li>
		        <!-- <li class="nav-item">
		          <a class="nav-link" href="#">Create Room</a>
		        </li> -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Play Multiplayer
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="joinroom">Join Room</a></li>
								<li><a class="dropdown-item" href="createroom">Create Room</a></li>
							</ul>
						</li>
						<li class="nav-item">
		          <a class="nav-link" href="joinroom">Play vs Computer</a>
		        </li>
		      </ul>
		   </div>
	  </div>
	</nav>
	<!-- Flash messages -->
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			<!-- Category: {{ messages[0][0] }} this is the category of the message if we want to treat different messages differently -->
			{{ messages[0][1] }}
		{% endif %}
	{% endwith %}
	{% block content %}

	{% endblock %}
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
		</script>
</body>
</html>
